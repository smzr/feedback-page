<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:500,700,900" rel="stylesheet">
</head>

<body>
  <h1 id="title">Feedback</h1>
  <div id="form-container">
    <p id="description">How was your experience?</p>
    <form id="survey-form" method="GET">
      <div class="input">
        <label id="name-label" for="name"></label>
        <input type="text" name="name" id="name" class="input-field" placeholder="Name" required>
      </div>
      <div class="input">
        <label id="email-label" for="email"></label>
        <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
      </div>
      <div class="input">
        <label id="number-label" for="rating"></label>
        <input type="number" name="rating" id="number" min="1" max="10" class="input-field" placeholder="Rating" required>
      </div>
      <div class="input">
        <label id="gender-label" for="gender"></label>
        <select id="dropdown" name="gender" class="dropdown">
          <option selected disabled value>Gender</option>
          <option value>Male</option>
          <option value>Female</option>
          <option value>Other</option>
        </select>
      </div>
      <div class="input" id="radio">
        <ul style="list-style: none;">
          <li class="radio">Great<label><input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio">Average<label><input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio">Bad<label><input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
      <div class="input" id="checkbox">
        <label id="checkbox-label" for="checkbox">How did you find the product?</label>
        <ul style="list-style: none;">
          <li class="checkbox"><label><input name="checkbox" value="1" type="checkbox" class="userRatings"></label>Word of mouth</li>
          <li class="checkbox"><label><input name="checkbox" value="2" type="checkbox" class="userRatings"></label>Social Media</li>
          <li class="checkbox"><label><input name="checkbox" value="3" type="checkbox" class="userRatings"></label>Other</li>
        </ul>
      </div>
      <div class="input">
        <textarea id="comments" class="input-field" name="comment" placeholder="Extra comments"></textarea>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
